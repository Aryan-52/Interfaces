<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interface 1</title>
  <link rel="stylesheet" href="i1_style.css"/>
</head>
<body>
  <div class="mainframe">
    <header>
      <nav>
        <div class="left-btn">
          <img src="Assets/gemini-logo.png" alt="Gemini Logo" />
          <button>Active</button>
          <button>Outdoors</button>
        </div>

        <div class="center-btn">
          <button>
            <span>Shop</span>
            <img src="Assets/arrow_outward_img.png" alt="arrow" />
          </button>
        </div>

        <div class="right-btn">
          <img src="Assets/search_img.png" alt="Search" />
          <img src="Assets/wishlist_img.png" alt="Wishlist" />
          <img src="Assets/profile_img.png" alt="Profile" />
        </div>
      </nav>
    </header>

    <div class="main-block">
      <section class="intro">
        <div class="top">
          <h1>P58</h1>
          <button>Active Pack</button>
        </div>
        <div class="bottom">
          <img src="Assets/www_img.png" alt="www" />
          <p>PNG Mockup tie <br /> OPTIOFF; SPS89-P</p>
          <p>|</p>
          <p>Training gear & move clothing <br /> FW/25 COLLECTION</p>
        </div>
      </section>

      <section class="panels">
        <div class="p1">
          <p>New Collection</p>
          <img class="p1-img1" src="Assets/nike.png" alt="Nike" />
          <img class="p-plus-img" src="Assets/plus_img.png" alt="Add" />
        </div>
        <div class="p2">
          <p>Future by Nike</p>
          <img class="p2-img1" src="Assets/shoe.png" alt="Shoe" />
          <img class="p-plus-img" src="Assets/plus_img.png" alt="Add" />
        </div>
      </section>

      <section class="right-partition">
        <img class="main-bag" src="Assets/bag1.png" alt="Bag" />
        <button class="btn1">WITH X</button>
        <h1 class="heading">Backpack</h1>
        <p>Jack Walkens</p>

        <div class="icons">
          <img src="Assets/wishlist_img.png" alt="Wishlist" />
          <img src="Assets/cart_img.png" alt="Cart" />
        </div>

        <div class="plus"></div>

        <div class="peanut-btn">
          <button>&lt;</button>
          <button>&gt;</button>
        </div>

        <div class="selector-container">
          <div class="selector-item active">
            <img class="sbag1" src="Assets/bag1.png" alt="Icon 1" />
            <div class="indicator"></div>
          </div>
          <div class="selector-item inactive">
            <img class="sbag2" src="Assets/bag2.png" alt="Icon 2" />
            <div class="indicator"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer class="bottom-block">
    <div>
      <img src="Assets/gemini-logo.png" alt="Gemini Logo" />
      <span class="pname">P58</span>
    </div>
    <p>Training gear & move clothing collection with future technology</p>
    <button class="bottom-btn">3D Products</button>
  </footer>
</body>
</html>
